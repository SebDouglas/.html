    <style>
        body {
            background: url('ice.jpg') no-repeat center center fixed;
            background-color: #CDEBC5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            position: relative;
            color: #333;
        }

        .logo {
            width: 50%;
            max-width: 600px;
            display: block; 
            margin: 0 auto;
            border-radius: 10px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        ol {
            text-align: left;
            margin: 20px auto;
            display: inline-block; 
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px; 
            padding: 20px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        ol li {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #40E0D0; 
            transition: background-color 0.3s;
        }

        ol li:hover {
            background-color: rgba(64, 224, 208, 0.2); 
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; 
            margin: 20px auto; /* Center the images */
            max-width: 1000px; 
            margin-left: auto; 
            margin-right: auto; 
        }

        .image-container img {
            width: 45%; 
            max-width: 200px;
            border: 2px solid white; 
            border-radius: 8px; 
            transition: transform 0.3s, box-shadow 0.3s; 
            cursor: pointer; 
        }

        .image-container img:hover {
            transform: scale(1.05); 
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); 
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.8); 
            padding-top: 60px;
        }

        .modal:target {
            display: block; 
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 10px; 
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar {
            position: absolute;
            bottom: 20px; 
            right: 20px;
            display: flex;
            gap: 10px; 
        }

        .nav-button {
            padding: 10px 15px;
            background-color: rgba(30, 21, 200, 0.6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; 
        }

        .nav-button:hover {
            background-color: rgba(60, 51, 230, 0.8);
            transform: scale(1.05); 
        }
    </style>
