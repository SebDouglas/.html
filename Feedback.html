<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            background: url('ocean.png') no-repeat center center fixed;
            background-size: cover; 
            background-color: #E0F7FA;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            height: 100vh; 
        }

        .logo {
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #FFD700; 
            text-shadow: 2px 2px 4px #000;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px; 
            display: inline-block; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"],
        textarea {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border-radius: 5px; 
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049; 
        }

        p {
            text-shadow: 1px 1px 2px #000; 
        }

        .navbar {
            margin-top: 20px; 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
        }

        .nav-button {
            padding: 10px 15px; 
            background-color: rgba(30, 21, 200, 0.6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; 
        }

        .nav-button:hover {
            background-color: rgba(60, 51, 230, 0.8);
            transform: scale(1.05); 
        }
    </style>
</head>
<body>

    <img src="custom-terraria-logo6.png" alt="Title" class="logo">

    <h2>We value YOUR feedback!</h2>
    <p>Fill out the form to add feedback on how I should improve:</p>
        
    <form>
        <input type="text" placeholder="Input name" required>
        <textarea placeholder="Feedback" required></textarea><br>
        <button type="submit">Submit</button>
